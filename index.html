<!DOCTYPE html>
<html>
<head>
  <title>SlideShow</title>
  <style>
    html {
      padding: 0;
      height: 100%;
    }

    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    .slideshow {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .slideshow__slide {
      width: 100%;
      position: absolute;
      left: 50%;
      margin-left: -50%;
    }

    .slideshow__slide-img {
      width: 100%;
    }

    .is-visible {

    }
  </style>
</head>
<body>
  <ul class="slideshow">
    <li class="slideshow__slide">
      <img class="slideshow__slide-img" src="http://lorempixel.com/640/480/sports/1">
    </li>
    <li class="slideshow__slide">
      <img class="slideshow__slide-img" src="http://lorempixel.com/640/480/sports/2">
    </li>
    <li class="slideshow__slide">
      <img class="slideshow__slide-img" src="http://lorempixel.com/640/480/sports/3">
    </li>
    <li class="slideshow__slide">
      <img class="slideshow__slide-img" src="http://lorempixel.com/640/480/sports/4">
    </li>
    <li class="slideshow__slide">
      <img class="slideshow__slide-img" src="http://lorempixel.com/640/480/sports/5">
    </li>
  </ul>
  <script>
    var slides = document.querySelectorAll('.slideshow__slide')
    var slidesArrangement = [] // [5, 4, 3, 2, 1], [3, 2, 1, 5, 4], ...

    //
    for (var i = slides.length; i > 0; i--) {
      slidesArrangement.push(i)
    }

    function changeSlide(slides, slidesArrangement) {
      slidesArrangement.unshift(slidesArrangement.pop())

      ;[].forEach.call(slides, function(slide, index) {
        slide.style.zIndex = slidesArrangement[index]
      })
    }

    //
    var interval = setInterval(
      changeSlide.bind(this, slides, slidesArrangement),
      1000
    )
  </script>
</body>
</html>
